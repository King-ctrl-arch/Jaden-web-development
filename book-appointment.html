<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Dental Care</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Dental Practice</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="book-appointment.html">Book Appointment</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="book">
            <h1>Book an Appointment</h1>
                       <form id="appointmentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="cleaning">Cleaning</option>
                    <option value="whitening">Whitening</option>
                    <option value="extraction">Extraction</option>
                    <option value="filling">Filling</option>
                    <option value="checkup">Check-up</option>
                    <!-- Add more services as needed -->
                </select>
                <button type="button" id="bookAppointmentBtn">Book Appointment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dental Practice. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to handle the button click event
        document.getElementById("bookAppointmentBtn").addEventListener("click", function() {
            // Redirect to the appointment confirmation page
            window.location.href = "appointment_confirmation.html?" + new URLSearchParams(new FormData(document.getElementById("appointmentForm"))).toString();
        });
    </script>
   
</body>
</html>
